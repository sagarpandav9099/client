
{% extends 'base.html' %}
{% block content %}
  <h1>Login</h1>
  <form method="POST" action="">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username" required><br>
    <label>Password:</label>
    <input type="password" name="password" required><br>
    <button type="submit">Login</button>
  </form>
{% endblock %}
